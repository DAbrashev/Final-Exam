<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security' xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Econt</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:fragment="navbar(activeLink)">

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

    <a class="navbar-brand" href="/"><img alt="car picture" src="/images/econt.jpg" class="logo"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">
        <li class="nav-item"
        >
          <a class="nav-link" href="/brands/all" >All Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/offer/add}" sec:authorize="isAuthenticated()" >Add Offer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/offers/all}" th:classappend="${activeLink == 'all-offers'}? 'active'">All Offers</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Admin
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/">Action</a>
            <a class="dropdown-item" href="/">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/">Something else here</a>
          </div>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:method="POST"
                  th:action="@{/logout}">
              <a class="nav-link" type="submit" th:href="@{/}">Logout</a>
            </form>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/register}"
             th:classappend="${activeLink == 'register'}? 'active'">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}"
             th:classappend="${activeLink == 'login'}? 'active'">Login</a>
        </li>

      </ul>
    </div>
  </nav>

</div>

</body>
</html>
